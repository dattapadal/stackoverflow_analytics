version: 2

models:
  - name: stg_badges
    columns:
      - name: badge_id
        tests:
          - unique
          - not_null

      - name: user_id

      - name: name

      - name: class
        description: 1=Gold, 2=Silver, 3=Bronze
        tests:
          - accepted_values:
              values: [1, 2, 3]

      - name: is_tag_based
        tests:
          - accepted_values:
              values: [true, false]
              
      - name: date
 


